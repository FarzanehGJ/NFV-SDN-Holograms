<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - PLY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<script type="importmap">
			{
				"imports": {
					"three": "./three/build/three.module.js",
					"three/addons/": "./three/examples/jsm/"
				}
			}
</script>

<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
			import { AnimationMixer } from './three/src/animation/AnimationMixer.js ';

			let container, stats;

			let camera, cameraTarget, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 15 );
				//camera.position.set( 3,0.15,3 );

				//cameraTarget = new THREE.Vector3( 0, - 0.1, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 10, 50 );


				// Ground

				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 200, 200 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				scene.add( mesh );

				// Lights

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				hemiLight.position.set( 0, 20, 0 );
				scene.add( hemiLight );

				//addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				//addShadowedLight( 0.5, 1, - 1, 0xffaa00, 1 );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				//renderer.shadowMap.enabled = true;

				container.appendChild( renderer.domElement );

				// camera
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 1,1, 3 );6

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.enableZoom = true;
				controls.target.set( 0, 0, 0 );
				controls.update();

				// stats

				stats = new Stats();
				container.appendChild( stats.dom );

				// resize

				window.addEventListener( 'resize', onWindowResize );

				// PLY file

				const loader = new PLYLoader();

                for(let i=1051; i<1351; i++){
                        let num_i = i.toString();
                        let filename = "";
                        filename = filename.concat("./decoded/",num_i,".ply");
                        streamHologram (filename,loader,scene);
                }
			}

			function streamHologram (file, loader, scene){
			    loader.load( file, function ( geometry ) {

					geometry.computeVertexNormals();



                    const material = new THREE.PointsMaterial( { size: 0.01, vertexColors: true } );
                    const mesh = new THREE.Points( geometry, material );

					mesh.position.x =  0;
					mesh.position.y =  0;
					mesh.position.z =  0;
					mesh.scale.multiplyScalar( 0.0006 );

					scene.add( mesh );

					setTimeout(function(){
					    scene.remove(mesh);
					},1000);

				} );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				render();
				stats.update();
				requestAnimationFrame( animate );

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
</body>
</html>
